<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=https://expo.dev/@yourname/your-new-app">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0.5rem 0 0 0;
        }

        .link {
            color: white;
            text-decoration: underline;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Expo App</h1>
        <p>You will be redirected automatically...</p>
        <a href="https://expo.dev/artifacts/eas/5iGfQXSQZikUK8nN5195EN.apk"
            class="link">Click here if not redirected</a>
    </div>

    <script>
        // JavaScript redirect for immediate action
        window.location.href = 'https://expo.dev/artifacts/eas/5iGfQXSQZikUK8nN5195EN.apk';
    </script>
</body>

</html>
